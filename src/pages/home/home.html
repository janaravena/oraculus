<ion-header>
	<encabezado [PageTitle]="tituloPagina" ></encabezado>
</ion-header>

<ion-content padding>
	<button ion-button color="secondary" icon-only (click)="gotoAgregar()" >
	    <ion-icon name='add-circle'></ion-icon>
	</button>


<ion-list *ngIf="listado">

  <ion-item *ngFor='let item of listado'>
    <ion-avatar item-start>
      <img [src]='item.avatar'>
    </ion-avatar>
    <h2>{{ item.first_name }}</h2>
    <p>{{ item.last_name }}</p>
    <ion-icon class="ff" name="arrow-forward" (click)="gotoDetalles(item)"></ion-icon>
  </ion-item>

</ion-list>

</ion-content>
