<ion-header>
	<encabezado [PageTitle]="tituloPagina" ></encabezado>
</ion-header>

<ion-content padding>

  <ion-list *ngIf="listado">

    <ion-item-sliding *ngFor='let item of listado' #slidingItem>
      <ion-item >
        <ion-avatar item-start>
          <img [src]='item.avatar'>
        </ion-avatar>
        <h2>{{ item.first_name }}</h2>
        <p>{{ item.last_name }}</p>
        <ion-icon class="ff" name="arrow-forward" (click)="gotoDetalles(item)"></ion-icon>
      </ion-item>

      <ion-item-options side="right">
    <button ion-button color="primary" icon-start expandable (click)="gotoEditar(slidingItem, item, listado.indexOf(item))"><ion-icon name="create"></ion-icon>Editar</button>
  </ion-item-options>

  <ion-item-options side="left">
    <button ion-button color="danger" icon-start expandable (click)="borrarPersona(slidingItem, item, listado.indexOf(item))"><ion-icon name="trash"></ion-icon>Eliminar</button>
  </ion-item-options>

    </ion-item-sliding>

  </ion-list>
  

  <ion-fab bottom right >
    <button ion-fab mini color="secondary" (click)="gotoAgregar()"><ion-icon name="add"></ion-icon></button>
  </ion-fab>

</ion-content>
