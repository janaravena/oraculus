<ion-header>
  <ion-navbar color="secondary">
    <ion-title>
      {{ titulo }}
    </ion-title>
     <img src="./assets/logo-footer.png" height="30" />
  </ion-navbar>
</ion-header>

<ion-content padding>

<ion-list>

  <ion-item *ngFor='let item of listado.data'>
    <ion-avatar item-start>
      <img [src]='item.avatar'>
    </ion-avatar>
    <h2>{{ item.first_name }}</h2>
    <p>{{ item.last_name }}</p>
  </ion-item>

</ion-list>

</ion-content>
