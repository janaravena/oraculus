<ion-header>
	<encabezado [PageTitle]="tituloPagina" ></encabezado>
</ion-header>

<ion-content padding>

<ion-list *ngIf="listado">

  <ion-item *ngFor='let item of listado'>
    <ion-avatar item-start>
      <img [src]='item.avatar'>
    </ion-avatar>
    <h2>{{ item.first_name }}</h2>
    <p>{{ item.last_name }}</p>
    <ion-icon class="ff" name="arrow-forward" (click)="gotoDetalles(item)"></ion-icon>
  </ion-item>

</ion-list>

<ion-fab bottom right >
    <button ion-fab mini color="secondary" (click)="gotoAgregar()"><ion-icon name="add"></ion-icon></button>
 </ion-fab>

</ion-content>
